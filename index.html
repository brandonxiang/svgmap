  <script>

function initMap() {
  const highlight = ['henan', 'hainan', 'guangdong']
  var svg = Snap(chinaMapConfig.width, chinaMapConfig.height);
  Object.keys(chinaMapConfig.shapes).forEach((key) => {
    const value = chinaMapConfig.shapes[key]
    var el = svg.paper.path(value)

    el.attr({
        fill: "#7fc8ff",
        stroke: "#fff",
        strokeWidth: 1,
    });
    if(highlight.indexOf(key) > -1) {
      el.animate({
        fill: "#fc0"
      }, 1000, mina.easeout(), function() {
        console.log("animation end")
      })
    }
  });

  return svg
}

const map = initMap();
document.querySelector('#wrapper').appendChild(map.node);
