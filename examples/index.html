<!DOCTYPE html>
<html>
<head>
  <title>dev</title>
  <style>
  body {
    position: relative;
  }
  #tips {
    position: absolute;
    top: 0;
    left: 0;
  }
  </style>
</head>
<body>
  <div id="wrapper"></div>
  <div id="tips"></div>
  <script src="./data/china.js"></script>
  <script src="../dist/lite.umd.js"></script>
  <script>
      const tips = document.querySelector('#tips')
      const map = svgmap({
        shapes: chinaConfig.shapes,
        names: chinaConfig.names,
        properties: chinaConfig.properties,
        width: '565',
        height: '475',
        hoverCallback: function(e, params) {
          tips.style.top = e.y + 'px'
          tips.style.left = e.x + 'px'
          tips.innerText = params.name
          console.log(e, params);
        }
      });
      document.querySelector('#wrapper').appendChild(map.node);
  </script>
</body>
</html>
